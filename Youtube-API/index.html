<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <!-- 1. ここの<div>タグがYoutubeの<iframe>に置き換わる。 -->
    <section>
      <div id="player"></div>
      <dl>
        <dt class="ytTitle"></dt>
        <dd class="ytChannel"></dd>
        <dd class="ytDescription"></dd>
      </dl>

      <nav>
        <ul class="btns">
          <li id="do10sPrev">
            <img src="./return.svg" alt="" style="width: 100px" />
          </li>

          <li id="dopause">
            <svg
              version="1.1"
              id="_x32_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 512 512"
              xml:space="preserve"
            >
              <style type="text/css">
                .st0 {
                  fill: #4b4b4b;
                }
              </style>
              <g>
                <path
                  class="st0"
                  d="M256,0C114.625,0,0,114.625,0,256c0,141.374,114.625,256,256,256s256-114.626,256-256
          C512,114.625,397.375,0,256,0z M224,336h-64V176h64V336z M352,336h-64V176h64V336z"
                  style="fill: rgb(75, 75, 75)"
                ></path>
              </g>
            </svg>
          </li>
          <li id="doplay">
            <svg
              version="1.1"
              id="_x32_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 512 512"
              xml:space="preserve"
            >
              <style type="text/css">
                .st0 {
                  fill: #4b4b4b;
                }
              </style>
              <g>
                <path
                  class="st0"
                  d="M256,0C114.625,0,0,114.625,0,256c0,141.374,114.625,256,256,256c141.374,0,256-114.626,256-256
          C512,114.625,397.374,0,256,0z M351.062,258.898l-144,85.945c-1.031,0.626-2.344,0.657-3.406,0.031
          c-1.031-0.594-1.687-1.702-1.687-2.937v-85.946v-85.946c0-1.218,0.656-2.343,1.687-2.938c1.062-0.609,2.375-0.578,3.406,0.031
          l144,85.962c1.031,0.586,1.641,1.718,1.641,2.89C352.703,257.187,352.094,258.297,351.062,258.898z"
                  style="fill: rgb(75, 75, 75)"
                ></path>
              </g>
            </svg>
          </li>
          <li id="dostop">
            <svg
              version="1.1"
              id="_x32_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 512 512"
              xml:space="preserve"
            >
              <style type="text/css">
                .st0 {
                  fill: #4b4b4b;
                }
              </style>
              <g>
                <path
                  class="st0"
                  d="M256,0C114.625,0,0,114.625,0,256s114.625,256,256,256s256-114.625,256-256S397.375,0,256,0z M328,328H184V184
          h144V328z"
                  style="fill: rgb(75, 75, 75)"
                ></path>
              </g>
            </svg>
          </li>
          <li id="mute">
            <img src="./vol-off.svg" alt="" style="width: 100px" />
          </li>
          <li id="do10sNext">
            <img src="./skip.svg" alt="" style="width: 100px" />
          </li>
        </ul>
        <ul>
          <li>
            <ul>
              <li>
                <form id="doSpeed">
                  <input type="radio" id="mslow" name="speed" value="0.25" />
                  <label for="mslow">0.25</label>
                  <input type="radio" id="slow" name="speed" value="0.5" />
                  <label for="slow">0.5</label>
                  <input
                    type="radio"
                    id="normal"
                    name="speed"
                    value="1.0"
                    checked
                  />
                  <label for="normal">1</label>
                  <input type="radio" id="hspeed" name="speed" value="1.5" />
                  <label for="hspeed">1.5</label>
                  <input type="radio" id="mhspeed" name="speed" value="2" />
                  <label for="mhspeed">2</label>
                </form>
              </li>
            </ul>
          </li>
          <li>
            <label
              >ボリューム<input
                type="range"
                min="0"
                max="100"
                name="volume"
                id="volume"
                value="50"
              />
              <span id="volumeNum"></span>
            </label>
          </li>
        </ul>
      </nav>
    </section>
    <aside>
      <form>
        <input type="search" id="ytSearch" value="" />
        <button id="searchBtn">検索</button>
      </form>
      <section class="videos"></section>
    </aside>
    <script src="./script.js"></script>
  </body>
</html>
